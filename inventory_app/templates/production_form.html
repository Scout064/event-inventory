{% extends 'base.html' %}
{% block content %}
<h3>{{ 'New Production' if mode=='new' else 'Edit Production' }}</h3>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Name</label>
      {{ form.name(class="form-control") }}
    </div>
    <div class="col-md-3">
      <label class="form-label">Date (YYYY-MM-DD)</label>
      {{ form.date(class="form-control") }}
    </div>
    <div class="col-md-12">
      <label class="form-label">Notes</label>
      {{ form.notes(class="form-control", rows="4") }}
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">{{ form.submit.label.text }}</button>
    <a class="btn btn-secondary" href="{{ url_for('productions') }}">Cancel</a>
  </div>
</form>
{% endblock %}
