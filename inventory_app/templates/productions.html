{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Productions</h3>
  <a class="btn btn-primary" href="{{ url_for('productions_new') }}">Add Production</a>
</div>
<table class="table table-striped table-sm">
  <thead><tr>
    <th>ID</th><th>Name</th><th>Date</th><th>Notes</th><th></th>
  </tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{ r[0] }}</td>
      <td><a href="{{ url_for('productions_view', pid=r[0]) }}">{{ r[1] }}</a></td>
      <td>{{ r[2] or '' }}</td>
      <td>{{ r[3] or '' }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('productions_edit', pid=r[0]) }}">Edit</a>
        <a class="btn btn-sm btn-outline-info" href="{{ url_for('report_production_pdf', pid=r[0]) }}">BOM PDF</a>
        <form action="{{ url_for('productions_delete', pid=r[0]) }}" method="post" style="display:inline" onsubmit="return confirm('Delete production?')">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
