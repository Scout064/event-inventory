{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Items</h3>
  <a class="btn btn-primary" href="{{ url_for('items_new') }}">Add Item</a>
</div>
<table class="table table-striped table-sm">
  <thead><tr>
    <th>ID</th><th>Name</th><th>Category</th><th>Serial</th><th>Manufacturer</th><th>Model</th><th></th>
  </tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td><a href="{{ url_for('label_png', inventory_id=r[0]) }}" target="_blank">{{ r[0] }}</a></td>
      <td>{{ r[1] }}</td>
      <td>{{ r[2] or '' }}</td>
      <td>{{ r[3] or '' }}</td>
      <td>{{ r[4] or '' }}</td>
      <td>{{ r[5] or '' }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('items_edit', inventory_id=r[0]) }}">Edit</a>
        <form action="{{ url_for('items_delete', inventory_id=r[0]) }}" method="post" style="display:inline" onsubmit="return confirm('Delete item?')">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
