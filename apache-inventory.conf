# Force HTTPS for all except LAN (192.168.0.0/16)
<VirtualHost *:80>
    ServerName inventory.example.com

    # Redirect everything to HTTPS except internal LAN
    RewriteEngine On
    RewriteCond %{REMOTE_ADDR} !^192\.168\.
    RewriteRule ^/(.*)$ https://%{HTTP_HOST}/$1 [R=301,L]
</VirtualHost>

# Local HTTP access for LAN only
<VirtualHost *:80>
    ServerName inventory.local
    DocumentRoot /var/www/inventory
    <Directory /var/www/inventory>
        Require ip 192.168.0.0/16
        Require all denied
    </Directory>
</VirtualHost>

# HTTPS VirtualHost
<VirtualHost *:443>
    ServerName inventory.example.com

    DocumentRoot /var/www/inventory
    WSGIDaemonProcess inventory_app python-home=/var/www/inventory/venv python-path=/var/www/inventory
    WSGIScriptAlias / /var/www/inventory/wsgi.py

    <Directory /var/www/inventory>
        Require all granted
    </Directory>

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/inventory.example.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/inventory.example.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/inventory_error.log
    CustomLog ${APACHE_LOG_DIR}/inventory_access.log combined
</VirtualHost>
